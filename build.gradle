buildscript {
    if (!project.hasProperty('version') || project.version.equals('unspecified')) {
        project.version = '+'
    }

    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
    }
}

dependencies {
    api 'com.stepleaderdigital.reveal:reveal:1.4.22'
}
