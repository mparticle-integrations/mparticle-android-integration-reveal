buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
}

dependencies {
    api 'com.stepleaderdigital.reveal:reveal:1.4.20'
}
